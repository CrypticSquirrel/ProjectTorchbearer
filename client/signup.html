<html>
<head>
	<title>
	Sign Up Page 
	</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<body>
	
	<div class = "infobox">
		<img src = "images/user-icon.png" class="icon">
		<h1> Sign Up </h1>
		<form>
			
		<p> Email </p>
		<input type = "text" id= "email" placeholder="Enter Email">
			
		<p> Password </p>
		<input type = "password" id= "pwd" placeholder="Create New Password">
		
		<p> Confirm Password </p>
		<input type = "password" id= "cpwd" placeholder="Confirm Password">
		
		<input type = "submit" name="" value="Create Account" onclick = "getsignupvalues()"/>
		
		</form>
	
	</div>
	
	<script src = "scripts/jquery-3.5.1.js"></script>
	<script src = "scripts/script.js"> </script>
	</body>	
	
	
</html>
