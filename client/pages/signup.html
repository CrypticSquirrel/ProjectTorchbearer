<html>
<head>
	<title>
	Sign Up Page 
	</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
	
	<div class = "infobox">
		<img src = "../images/user-icon.png" class="icon">
		<h1> Sign Up </h1>
		<form>
			
		<p> Email </p>
		<input type = "text" id= "email" placeholder="Enter Email">
			
		<p> Password </p>
		<input type = "password" id= "pwd" placeholder="Create New Password">
		
		<p> Confirm Password </p>
		<input type = "password" id= "cpwd" placeholder="Confirm Password">
		
		<input type = "submit" id= "signup" value="Create Account" />
		
		</form>
	
	</div>
	
	<!-- ---------------------------------------- Bootstrap ---------------------------------------- -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- -------------------------------------- Local Scripts -------------------------------------- -->
	<script src = "../scripts/signup.js"> </script>
	</body>	
	
	
</html>
